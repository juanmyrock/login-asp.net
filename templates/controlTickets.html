<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/tables.css">
    <title>Panel de Tickets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-s0U3FgHPX21W2bUxUB1+U6XH5rbSZGOG6oEl2N9qKzC7JG6Nm2/zJco8pQfT6CKnLjXW9N3fz1iAFT+vH8IToQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Panel de Tickets -->
        <h2 class="py-3">Panel de Tickets</h2>
        <div class="row">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Mail</th>
                            <th scope="col" class="text-center">Cantidad</th>
                            <th scope="col">Categoría</th>
                            <th scope="col">Artista</th>
                            <th scope="col" class="text-center">Archivos</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Juan</td>
                            <td>Pérez</td>
                            <td>juan.perez@example.com</td>
                            <td class="text-center">2</td>
                            <td>Estudiante CaC</td>
                            <td>Bruno Mars</td>
                            <td class="text-center"><i class="fas fa-paperclip" style="color:#28a745;"></i></td>
                            <td class="text-center">
                                <a href="#" data-toggle="modal" data-target="#staticBackdrop"><i class="fas fa-edit" style="color:#007bff;"></i></a>
                                <a href="#" data-toggle="modal" data-target="#staticBackdrop"><i class="fas fa-trash-alt" style="color:#dc3545; margin-left: 10px;"></i></a>
                            </td>
                        </tr>
                        <!-- Otros registros similares -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn btn-success my-3" href="backoffice.html">Volver</a>
                <a class="btn btn-primary my-3" href="home.html">Ir al sitio web</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="staticBackdropLabel">Acciones de Ticket</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Seleccione la acción que desea realizar para este ticket:</p>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-success" href="#" id="btnEliminar">Eliminar</a>
                    <a class="btn btn-primary" href="#" id="btnModificar">Modificar</a>
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/tables.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
